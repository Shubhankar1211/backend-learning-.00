<script>
    let state = {
        count : 0
    }

    function onButtonPress() {
        state.count++;
    }
    function buttonComponet(count){
         const button = document.createElement("button")
         button.innerHTML = "Counter " + count;
         button.setAttribute("onclick", 'onButtonPress()');
         return button;
    }
</script>
